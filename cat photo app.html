<!DOCTYPE html>
<html lang="en">
    <head><title>CatPhotoApp</title>
        <meta attribute="UTF-8"> f
    </head>
    <body>
        <main>
            <h1>CatPhotoApp</h1>
        <section>
    <h2>Cat photos</h2>
    
    <p>See more<a target="_blank" href ="https://freecatphotoapp.com">cat photos</a>in our gallery </p>
    <a href ="https://freecatphotoapp.com"> <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg " alt="A cute orange cat lying on its back "> </a>
        </section> 
        <section>
            <h2>Cat list</h2>
            <h3>Things that cat loves:</h3>
            <ul>
                <li> cat nip</li>
                <li>laser pointer</li>
                <li> lasagna</li>
            </ul>
            <figure>
            <img src=" https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt=" A slice of lasagna on a plate.">
            <figcaption>Cats<em>loves</em>lasagna</figcaption>
            </figure>
        </section>   
        <h3>Top three things that cats hates:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure> <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg " alt="Five cats looking around the field"></figure>
<figcaption>Cats <strong>hate</strong> other cats</figcaption>
<section>
    <h2>Cat form</h2>
    <form action=" https://freecatphotoapp.com/submit-cat-photo">
        <fieldset>
        <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor">Indoor</label>
        <label><input id="outdoor" type="radio" name="outdoor-indoor" value="outdoor">outdoor</label>
        </fieldset>
        <fieldset>
            <legend>What's your cat's personality</legend>
            <input id="loving" type="checkbox" name="personality" value="loving"><label for="loving">loving</label>
            <input id="lazy" type="checkbox" name="personality" value="lazy"><label for="lazy">lazy</label>
            <input id="energetic" type="checkbox" name="personality" value="energetic"><label for="energetic">energetic</label>
        </fieldset>
        <input type="text" name="catphotourl" placeholder="cat photo url" required>
        <button> submit</button>
    </form>
</section>
        </main> 
        <footer>
            <p> No copyright<a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p>
        </footer>       
</body>
</html>
