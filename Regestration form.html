<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Regestration Form </h1>
        <p> Please fill this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org."></form>
        <fieldset>
            <label for="first-name">Enter your first name: <input id="first-name" type="text" required /></label>
            <label for="last-name">Enter your last name: <input id="last-name" type="text" required /></label>
            <label for="email">Enter your Email: <input id="email" type="email" required /></label>
            <label for="new-password">Enter a new password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label> <input type="radio" name="account-type" for="Personal-account" id="Personal-account"/> Personal</label>
            <label> <input type="radio" name="account-type" for="Business-account" id="Business-account" /> Business</label>
        </fieldset>
        <fieldset></fieldset>
        <input type="submit" value="submit" />
    </body>
</html>
